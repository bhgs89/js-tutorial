<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append defer JS at head tag</title>
    
    <!--       
      head tag에 defer script 호출
      - asyn is boolean type
      - DOM 생성 과정
          -> Parsing HTML 
          -> Meet <defer script> tag - Download JS script(Not stop parsing HTML)          
          -> Parsing HTML
          -> Complete parsing HTML 
          -> Execute JS script          
          -> End
      - 장점
          병렬적으로 JS script를 다운 받기 때문에, 빠르게 화면을 표시할 수 있다
          다운 받아진 JS script는 작성된 순서로 실행된다
      - 문제점
          1. HTML을 전부 Parsing하기 전에 JS script를 다운 받고 실행하는 경우,
            parsing되지 않을 부분의 HTML을 사용하는 JS code는 실패하기 때문에 문제가 발생할 수 있다
          2. JS script 다운이 완료되면, Parsing HTMl을 멈추고 JS script를 실행하기 때문에, JS script 실행이 오래걸리면 화면이 멈출 위험이 있다          
    -->
    <script defer src="main.js"></script>

  </head>
  <body></body>
</html>
